<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Atividade de PI</title>
</head>
    <body style="display: flex;">

        <div style="position: relative; margin: auto; height:80vh; width:80vw">
            <canvas id="myChart2"></canvas>
          </div>        
        <div style="position: relative; margin: auto; height:80vh; width:80vw">
            <canvas id="myChart"></canvas>
          </div>
    </body>
</html>

<script>

    
    const bar = document.getElementById('myChart');
    const line = document.getElementById('myChart2');
  
    new Chart(bar, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
            label: 'Temperatura média',
            backgroundColor: 'rgb(245,99,99)',
            data: [22, 24, 27, 23, 20, 18],
            borderWidth: 1
      },
        {
            label: 'Umidade média',
            backgroundColor: 'rgb(64,160,245)',
            data: [90, 89, 93, 87, 88, 82],
            borderWidth: 1
        }
    ]
}
});
    
    new Chart(line, {
        type: 'line',
        data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
        label: 'Temperatura' , 
        data: [30, 29, 28, 25, 22, 23],
        backgroundColor: 'rgb(245,99,99)',
        borderWidth: 1,
        borderColor: 'rgb(245,99,99)',
      },
        {
            label: 'Umidade' ,
            backgroundColor: 'rgb(64,160,245)',
            data: [80, 82, 80, 85, 80, 83],
            borderWidth: 1,
            borderColor: 'rgb(64,160,245)',
        }
    ]
}
});

  </script>
